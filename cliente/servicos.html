        <svg viewBox="0 0 1920 253" fill="none" xmlns="http://www.w3.org/2000/svg">

        <section class="nav-container">

            <nav>

                <a href="sobre.html">Sobre</a>

    <main>
        <h1 class="page-title">Encontre o serviço <strong>IDEAL</strong> para você!</h1>

        <section class="services">

                <h1 class="title-fil">Filtrar Por: </h1>

                    <h3>SERVIÇOS</h3>
                </div>

                <div id="listaProfissionais" class="listaProfissionais">
                    <h3>PROFISSIONAL</h3>
                </div>

                <div class="dataFiltro">
                    <label for="dataFiltro">Escolha uma data:</label>
                    <input type="date" id="dataFiltro" name="dataFiltro">
                    <button onclick="filtrarPorData()">Filtrar</button>
                </div>

                <div class="horaFiltro">
                    <label for="horaFiltro">Escolha uma hora:</label>
                    <input type="time" id="horaFiltro" name="horaFiltro">
                    <button onclick="filtrarPorHora()">Filtrar</button>
                </div>
            </section>
            
            <div class="vertical-line"></div>

            <section id="cards" class="cards"> 
                
            </section>

    <footer>
        <div class="footer-content">
            <div class="contact">
                <p> (21) XXXX-XXXX </p>

            </div>
            <div class="payment">
